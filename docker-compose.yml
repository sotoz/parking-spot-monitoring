version: "3.8"

services:
  parking-monitor:
    build: .
    container_name: parking-monitor
    ports:
      - "8000:8000"
    volumes:
      # Mount config directory (read-only for security)
      - ./config:/app/config:ro
    environment:
      # UniFi Protect password from .env file
      - UFP_PASSWORD=${UFP_PASSWORD}
    restart: unless-stopped
    # Optional: limit resources
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
