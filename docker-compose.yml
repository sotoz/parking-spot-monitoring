services:
  parking-monitor:
    build: .
    image: parking-monitor:latest
    container_name: parking-monitor
    ports:
      - "9878:9878"
      - "9879:9879"
    volumes:
      - ./config:/app/config
      - /etc/letsencrypt/live/parking.kotsanation.org:/certs:ro
    environment:
      - UFP_PASSWORD=${UFP_PASSWORD}
    restart: unless-stopped
